<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Git Repos for User of Your Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>What username do you want GitHub Repos for?</h1>
        <form id="git-user-form">
          <label for="git-user">Enter the name or handle below</label>
          <input type="text" name="git-user" id="git-user" placeholder="mteachey" required >
          <button type="submit">Get Your Repos</button>
        </form>
        <section class="results js-hidden">
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
